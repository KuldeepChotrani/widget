<!DOCTYPE html>
<html>
    <head>
        <script src="//js.jotform.com/JotFormCustomWidget.min.js"></script>
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div class="slidecontainer">
            <input type="range" min="1" max="10" value="1" class="slider" id="myRange">
            <p>Value: <span id="demo"></span></p>
          </div>
        <script type="text/javascript">
          const CustomWidget = () => {
  const firstLabelText = JFCustomWidget.getWidgetSetting('firstLabel');
  const secondLabelText = JFCustomWidget.getWidgetSetting('secondLabel');
  const thirdLabelText = JFCustomWidget.getWidgetSetting('thirdLabel');

  const widgetContainer = document.createElement('div');
  const firstLabel = document.createElement('div');
  const secondLabel = document.createElement('div');
  const thirdLabel = document.createElement('div');

  firstLabel.textContent = firstLabelText;
  secondLabel.textContent = secondLabelText;
  thirdLabel.textContent = thirdLabelText;

  widgetContainer.appendChild(firstLabel);
  widgetContainer.appendChild(secondLabel);
  widgetContainer.appendChild(thirdLabel);

  // Append the widget container to the DOM or a specific element
  document.body.appendChild(widgetContainer);
};

CustomWidget();

        </script>
    </body>
